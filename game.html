<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizitch</title>
     <link rel="icon" type="image/x-icon" href="/assets/images/hat-wizard-solid.svg">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <video autoplay muted loop playsinline id="myVideo">
        <source src="assets/images/hogwarts-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
  </video>

  <body>
  <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <h2 id="question"></h2>
            <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
            </div>
        </div>

        <div id="hud">
            <div id="hud-item">
                <p class="hud-prefix" id="progressText">
                Question
                </p>
                <div id="progressBar">
                <div id="progressBarFull"></div>
                </div>
            </div>
            <div id="hud-item">
                <p class="hud-prefix">
                <i class="fa-solid fa-hat-wizard"></i> House Points
                </p>
                <h1 class="hud-main-text" id="score">
                0
                </h1>
            </div>
        </div>
         <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
